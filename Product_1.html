<body>
  <!--Gör en tilbaka knapp -->
  <a href="products.html" class="button"><img
      src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRU35zM-PrHH_k0N25ymRTEHIcwNUeBN1ESm6Tw2DlMKVkxCbzIlp_pjSpxbff3V22GR48&usqp=CAU"
      alt="" height="50px" class="GoBack"></a>

  <!--Gör en slideshow med olika bilder som items -->    
  <div class="slideshow-container">

    <div class="mySlides fade">
      <div class="numbertext">1 / 3</div>
      <img src="BlueJordan.jpg" style="width: 500px">

    </div>

    <div class="mySlides fade">
      <div class="numbertext">2 / 3</div>
      <img src="Jordan2.jpg" style="width:500px">

    </div>

    <div class="mySlides fade">
      <div class="numbertext">3 / 3</div>
      <img src="Jordan 3.jpg" style="width:500px">

    </div>



  </div>

  <br>
  
  <!--fixar så att slideshowen byter bilder automatiskt-->
  <div style="text-align:center">
    <span class="dot"></span>
    <span class="dot"></span>
    <span class="dot"></span>
  </div>


  <script>
    var slideIndex = 0;
    showSlides();

    function showSlides() {
      var i;
      var slides = document.getElementsByClassName("mySlides");
      var dots = document.getElementsByClassName("dot");
      for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }
      slideIndex++;
      if (slideIndex > slides.length) { slideIndex = 1 }
      for (i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" active", "");
      }
      slides[slideIndex - 1].style.display = "block";
      dots[slideIndex - 1].className += " active";
      setTimeout(showSlides, 2000); // Byter bild var 2 sekund
    }
  </script>

  <!--Lägg till i varukorg text-->
  <div class="buy-container">
    <div class="buy-item">
      <h1>Lägg Till I Varukorg ></h1>
    </div>

  </div>

</body>
